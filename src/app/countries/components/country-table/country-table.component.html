<div *ngIf="countrieschild.length === 0;else table" class="alert alert-warning text-center">
    No Information to Show
</div>

<ng-template #table>
   
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
                <th></th>
            </tr>
        </thead>
<tbody>
    <tr *ngFor="let item of countrieschild; let i = index">
        <td>{{i +1}}</td>
        <td>{{item.flag}}</td>
        <td>
           
        </td>

        <td>{{item.name.common}}</td>
        <td>{{item.capital}}</td>
        <td>{{item.population | number}}</td>
        <td>
            <a [routerLink]="['/countries/by',item.cca3]">View More</a>
        </td>
    </tr>
</tbody>
            
        

    </table>
</ng-template>
