<h1>Region</h1>
<div class="row">
  <div class="col text-center">
    <button *ngFor="let item of regions" class="btn mx-2"
    [ngClass]="{'btn.outline-primary':selectedRegion === item}"
    (click)="regionsearch(item)">{{item}}</button>
  </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <country-table [countrieschild]="region"></country-table>

  </div>
</div>
